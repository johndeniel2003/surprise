<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Surprise</title>
</head>
<body>
    <div class="firstPrompt">
        <div class="color">
            <div class="box white"  value = "white">
                white
            </div>
        <div class="box orange" value = "orange">
            orange
        </div>
        </div>
    </div>
    <div class="secondPrompt">
       <div class="flowers">
        <div class="flower tulips" value = "tulips">
            <img src="img/tulips-removebg-preview.png" alt="">
        </div>
        <div class="flower sunFlower" value = "sunFlower">
            <img src="img/sunflower-removebg-preview.png" alt="">
        </div>  
       </div>
    </div>
    <h6 id="h6">Click your favorite color</h6>
    <button id="next">Next</button>

    <script src="app.js"></script>
</body>
</html>
